<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Math games</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    <h1>Math Games</h1>
  </header>
  <main>
  <div class="decisionPanel">
    <fieldset class="radios">
      <legend>Select:</legend>
      <input type="radio" id="addition" name="math" />
      <label for="addition">Addition</label>

      <input type="radio" id="subtraction" name="math" />
      <label for="addition">Subtraction</label>

      <input type="radio" id="multiplication" name="math" />
      <label for="addition">Multiplication</label>

      <input type="radio" id="division" name="math" />
      <label for="addition">Division</label>
    </fieldset>

    <div class="inputs">
      <div class="low">
        <label for="min">Minimum Value (0-1000)</label>
        <input type="number" , id="min" , min=0, max=1000 />
      </div>
      <div class="high">
        <label for="max">Maximum Value (0-1000)</label>
        <input type="number" , id="max" , min=0, max=1000 />
      </div>
    </div>
    <!-- <a href="MathPages/MathTemplate.html"><button type="button" id="submit">Submit</button></a> -->
    <button type="button" id="submit">Submit</button>
  </div>
</main>
</body>

</html>
